<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyWorkIn Admin</title>
    <meta key="title" content="MyWorkIn Admin" property="og:title" />
    <meta
      content="Panel de administración para MyWorkIn - Gestión completa de datos y análisis"
      property="og:description"
    />
    <meta
      content="Panel de administración para MyWorkIn - Gestión completa de datos y análisis"
      name="description"
    />
    <meta
      key="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />
    <link href="/worky-favicon.ico" rel="icon" />
    <script>
      // Prevent flash of unstyled content and init dark mode
      try {
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
          document.documentElement.classList.add('dark');
          document.documentElement.setAttribute('data-theme', 'dark');
        } else {
          document.documentElement.classList.remove('dark');
          document.documentElement.setAttribute('data-theme', 'light');
        }
      } catch (_) {}
    </script>
  </head>
  <body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
